models:
  Models\Category:
    parent_id: id foreign:categories nullable
    lft: integer unsignednullable
    rgt: integer unsignednullable
    depth: integer unsignednullable
    name: string
    slug: string unique
    timestamps: true
    softDeletes:
      hasMany:Article

  Models\Article:
    category_id: id foreign
    title: string
    slug: string unique default:0
    timestamps: true
    softDeletes: true
    relationships:
      belongsToMany: Tag

  Models\Tag:
    name: string
    slug: string unique
    timestamps: true
    softDeletes: true
    relationships:
      belongsToMany: Article

seeders: Article, Category, Tag
